[package]
name = "spelt-rust"
version = "0.1.0"
edition = "2021"

[dependencies]
actix-web = "4.9.0"
faker_rand = "0.1.1"
neo4rs = "0.8.0"
rand = "0.8.5"
serde = {  version = "1.0.217", features = ["derive"] }
thiserror = "2.0.11"
uuid = { version = "1.12.1", features = ["v4", "fast-rng"] }
tokio = "1.43.0"
futures = "0.3.31"
toml = "0.8.20"
clap = { version = "4.5.28", features = ["derive"] }
twelf = { version = "0.15.0", default-features = false, features = ["toml"] }
